management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
logging:
  level:
    org.springframework.kafka: DEBUG
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
    com.github.ngodat0103.usersvc.service: INFO
    org.springframework.security: DEBUG
    org.springframework.web.reactive: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.data.redis: DEBUG
    web: debug
spring:
  webflux:
    problemdetails:
      enabled: true
  elasticsearch:
    uris: http://localhost:9200
  kafka:
    bootstrap-servers: kafka-svc:9092
  config:
    activate:
      on-profile: 'dev'
  data:
    elasticsearch:
      repositories:
        enabled: false
    redis:
      repositories:
        enabled: false
      host: 127.0.0.1
#      username: dev
#      password: dev
      client-name: usersvc
      client-type: lettuce
    mongodb:
      username: dev
      password: dev
      database: user-svc
      host: 127.0.0.1
